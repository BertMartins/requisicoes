<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Requisições</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerar Requisições</h1>
        <div class="grupo-de-entrada">
            <div class="celular">
                <label for="numLinhas">Quantas linhas tem o seu JSON?</label>
                <input class="quadrado" type="number" id="numLinhas" min="1" max="100" step="1" required>
            </div>
        </div>
        <div class="tabela">
            <table>
                <tr>
                    <th>
                        <div id="entradasDeFormato">
                            <div class="coluna-de-cabecalho">Formato</div>
                        </div>
                    </th>
                    <th>
                        <div id="entradasDeCampo">
                            <div class="coluna-de-cabecalho">Campo</div>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
        <div class="celular">
            <label for="numJson">Quantas requisições deseja gerar?</label>
            <input class="quadrado" type="number" id="numJson" min="1" step="1" required>
        </div>
        <div class="gerar">
            <button id="botaoGerar">GERAR REQUISIÇÕES</button>

            <a class="download" id="linkDownload" style="display: none" download="Requisicoes.txt">Download feito com
                sucesso!</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
